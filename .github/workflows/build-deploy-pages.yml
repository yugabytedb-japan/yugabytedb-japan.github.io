name: Deploy CodeLabs with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Download claat & Install npm mdules
        run: |
          wget https://github.com/googlecodelabs/tools/releases/download/v2.2.5/claat-linux-amd64 
          sudo mv claat-linux-amd64 claat && sudo chmod +x claat && sudo mv claat /usr/local/bin 
          cd site
          npm install
          npm install gulp@4.0.2
      - name: Export CodeLabs
        run: |
          cd site
          for i in $(find ../src -type file -iname '*.md'); do
            gulp codelabs:export --source=$i 
          done 
          # Build adding landing pages
          gulp dist --codelabs-dir=../news/ \
            --base-url="https://yugabytedb-japan.github.io/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site/dist/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
